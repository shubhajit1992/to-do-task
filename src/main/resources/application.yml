#server:
#  port: 8081
spring:
  application:
    name: todotask
  datasource:
    url: jdbc:postgresql://localhost:5432/todotask
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none

logging:
  level:
    root: INFO
    com.shubhajit.todotask: DEBUG
  file:
    name: logs/todotask.log
